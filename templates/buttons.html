<section class="damage-application">
    <span class="pf2e-td-name"></span>
    <button type="button" class="pf2e-td-full-damage" title="{{localize "PF2E.DamageButton.Full"}}&#013;{{localize "PF2E.DamageButton.Adjust"}}">
        <i class="fa-solid fa-heart-broken fa-fw"></i>
        <span class="label">{{localize "PF2E.DamageButton.FullShort"}}</span>
    </button>
    <button type="button" class="pf2e-td-half-damage" title="{{localize "PF2E.DamageButton.Half"}}&#013;{{localize "PF2E.DamageButton.Adjust"}}">
        <i class="fa-solid fa-heart-broken fa-fw"></i>
        <span class="transparent-half"></span>
        <span class="label">{{localize "PF2E.DamageButton.HalfShort"}}</span>
    </button>
    <button type="button" class="pf2e-td-double-damage" title="{{localize "PF2E.DamageButton.Double"}}&#013;{{localize "PF2E.DamageButton.Adjust"}}">
        <img src="systems/pf2e/icons/damage/double.svg" />
        <span class="label">{{localize "PF2E.DamageButton.DoubleShort"}}</span>
    </button>
    {{#if showTripleDamage}}
        <button type="button" class="pf2e-td-triple-damage" title="{{localize "PF2E.DamageButton.Triple"}}&#013;{{localize "PF2E.DamageButton.Adjust"}}">
            <img src="systems/pf2e/icons/damage/triple.svg" />
            <span class="label">{{localize "PF2E.DamageButton.TripleShort"}}</span>
        </button>
    {{/if}}
    <button type="button" class="pf2e-td-shield-block dice-total-shield-btn" title="{{localize "PF2E.DamageButton.ShieldBlock"}}">
        <i class="fa-solid fa-shield-alt fa-fw"></i>
        <span class="label">{{localize "PF2E.DamageButton.ShieldBlockShort"}}</span>
    </button>
    <button type="button" class="pf2e-td-heal-damage" title="{{localize "PF2E.DamageButton.Healing"}}&#013;{{localize "PF2E.DamageButton.Adjust"}}">
        <span class="fa-stack fa-fw">
            <i class="fa-solid fa-heart fa-stack-2x"></i>
            <i class="fa-solid fa-plus fa-inverse fa-stack-1x"></i>
        </span>
        <span class="label">{{localize "PF2E.DamageButton.HealingShort"}}</span>
    </button>
</section>

<div class="hover-content select-shield">
    <div class="sidebar_title">
        <h2>{{localize "PF2E.Actions.ShieldBlock.SelectAShield"}}</h2>
    </div>
    <ul class="pf2e-td-shield-options">
        <template>
            <li class="item">
                <input class="data" name="shield-id" type="radio" value="" />
                <span class="label"></span>
                <span class="tag"></span>
            </li>
        </template>
    </ul>
</div>
